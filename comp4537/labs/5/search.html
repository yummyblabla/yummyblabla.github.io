<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Word</title>
</head>
<body>
  <h1>Dictionary Page</h1>
  <button style="margin-bottom: 20px;">
    <a href="./index.html">Submit a word</a>
  </button>
  <form onsubmit="getWord(event)" style="display: flex; flex-direction: row; align-items: center;">
    <label>
      <span>Find a word:</span>
      <input id="word" placeholder="Word" />
    </label>
    
    <button style="background: none; border: black 1px solid; width: 30px; height: 30px; padding: 1px; cursor: pointer; margin-left: 5px;">
      <img src="../../../assets/search.png" width="20" height="20" style="margin: 0; padding: 0;" />
    </button>


  </form>
  <br />

  <div>
    <p>Queried word: <span id="queryWord"></span></p>
    <p>Definition: <span id="definition"></span></p>
    <p>Requests received in total: <span id="requests"></span></p>
  </div>
</body>
<script src="./index.js"></script>
</html>
