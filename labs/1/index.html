<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derrick Lee: COMP 4537</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./../../index.css" />
</head>
<body>
  <!-- Header -->
  <header class="background-one color-four flex-row align-items-center">
    <h1 class="margin-left-20">
      <a href="./index.html">
        Derrick Lee
      </a>
      
    </h1>
    <div class="flex text-align-right margin-right-20">
      <p class="text-decoration-none">
        <a href="./../../COMP4537.html" class="color-four">COMP 4537 Labs</a>
      </p>
    </div>
  </header>

  <!-- Body -->
  <div class="padding-top-20 padding-left-20 padding-right-20 flex-column">
    <!-- Question 1 -->
    <div class="margin-bottom-30">
      <h2>
        1. What is JavaScript?
      </h2>
      <div class="flex-column">
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="1" />
          <label>A scripting language that enables you to create dynamically updating content, control multimedia, and animate images</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="2" />
          <label>A programming language and computing platform first released by Sun Microsystems in 1995</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="3" />
          <label>An interpreted, object-oriented, high-level programming language with dynamic semantics</label>
        </div>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="margin-bottom-30">
      <h2>
        2. What keywords should you use to initialize variables?
      </h2>
      <div class="flex-column">
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>var</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>let, const</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>int, str</label>
        </div>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="margin-bottom-30">
      <h2>
        3. How do you convert a number to a string?
      </h2>
      <div class="flex-column">
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>let num = 15; let string = num.toString();</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>let num = 15; let string = num.convertToString();</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>let num = 15; let string = string(num)</label>
        </div>
      </div>
    </div>

    <!-- Question 4 -->
    <div class="margin-bottom-30">
      <h2>
        4. How do you add an element to an array?
      </h2>
      <div class="flex-column">
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>array.append(element);</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>array.push(element);</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>array.add(element);</label>
        </div>
      </div>
    </div>

    <!-- Question 5 -->
    <div class="margin-bottom-30">
      <h2>
        5. Which of these are not datatypes in Javascript?
      </h2>
      <div class="flex-column">
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>Object</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>Boolean</label>
        </div>
        <div class="text-align-left margin-top-5">
          <input type="radio" name="1" value="what" />
          <label>Linked List</label>
        </div>
      </div>
    </div>
    

  </div>
  
</body>
</html>
